{% extends 'store/index.html' %}
{% load static %}
{% block content%}
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<div class="container mt-5">
    <h5>Edit profile</h5>
    <div class="box-element">

<!--        Add the form of django here-->
        <form>
            <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="validationDefault03">Gender</label>
                  <select class="custom-select" id="validationDefault03" required>
                    <option selected>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
            <div class="form-group col-md-5">
              <label for="inputEmail4">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-5">
              <label for="inputPassword4">Last Name</label>
              <input type="text" class="form-control" id="inputLastName">
            </div>
          </div>
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPassword5">Confirm Password</label>
                  <input type="password" class="form-control" id="inputPassword5">
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>

                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="validationDefault04">State</label>
                  <select class="custom-select" id="validationDefault04" required>
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <h2>Edit password </h2>
        <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
        <div class="form-group form-check">
          <a href="{% url 'password' %}" id="exampleCheck">Forgot your password ?</a>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
        <div class="form-group form-check">
          <label class="form-check-label" for="exampleCheck1">You don't have account ?</label>
          <a href="{% url 'sign'%}" id="exampleCheck1">Sign in here</a>
        </div>
    </form>
    </div>
</body>
{% endblock content %}
