{% extends 'store/index.html' %}
{% load static %}
{% block content%}
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <div class="container mt-5">
        <h5>Product</h5>
        <div class="row">
            <div class="col-md-6">
                {% if product_detail.imageURL %}
                <img src="{{ product_detail.imageURL }}" class="img-fluid" alt="Responsive image">
                {% endif %}
            </div>

            <div class="col-md-6">
                <h1>{{product_detail.name}}</h1>
                <h4>{{product_detail.category}}</h4>
                <p>{{product_detail.description}}</p>
                <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
