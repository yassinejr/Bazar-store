{% extends 'store/index.html' %}
{% load static %}
{% block content%}
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <div class="container mt-5">
        <a href="{% url 'store' %}" class="btn btn-outline-info">Continue shopping</a>
        <div class="row">
            <div class="col-md-6">
                {% if product_detail.imageURL %}
                <img src="{{ product_detail.imageURL }}" class="img-fluid" alt="Responsive image">
                {% endif %}
            </div>

            <div class="col-md-6">
                <h1>{{product_detail.name}}</h1>
                <h4>{{product_detail.category}}</h4>
                <p>{{product_detail.description}}</p>
                <h3>{{product_detail.price|floatformat:2}} â‚¬</h3>
                <button data-product={{product_detail.id}} data-action="add" class="btn btn-primary update-cart">Add to cart</button>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
